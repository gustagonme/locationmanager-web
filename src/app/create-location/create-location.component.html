<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <button type="button" class="btn btn-success" (click)="goBack()">Atras</button>
        <form [formGroup]="createLocation" (ngSubmit)="sendLocation()" class="formCreateLocation">
            <div class="form-row grid">
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Id único de locación*</label>
                    <input type="text" class="form-control" [(ngModel)]="uuid"  formControlName="uuid" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Nombre*</label>
                    <input type="text" class="form-control" [(ngModel)]="name"  formControlName="name" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Dirección*</label>
                    <input type="text" class="form-control" [(ngModel)]="address" placeholder="Ej: Carrera 10 #..." formControlName="address" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Id de locación principal</label>
                    <input type="text" class="form-control" [(ngModel)]="parent_id"  formControlName="parent_id">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationDefault02">Àrea en metros cuadrados*</label>
                    <input type="text" class="form-control" [(ngModel)]="area_m2" formControlName="area_m2" required>
                </div>



             </div>

            <button class="btn btn-success" [disabled]="createLocation.invalid" type="submit">Realizar pedido</button><p>*Recuerde diligenciar los campos con (*) para poder continuar.</p>
        </form>

    </div>
</div>
